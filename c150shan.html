<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene background="color:black">

    <a-entity position="0 0 15">
        <a-camera wasd-controls="fly: true; acceleration: 5000;" look-controls="pointerLockEnabled: true">
        </a-camera>
    </a-entity>
    <a-assets timeout="10000">
        <a-asset-item src="/folder/table/tinker.obj" id="table-obj"></a-asset-item>
        <a-asset-item src="/folder/table/obj.mtl" id="table-mtl"></a-asset-item>
    </a-assets>
    <a-entity light="type: ambient; color: #FFF"></a-entity>
    <a-entity light="type: directional; color: #yellow; intensity: .5; castShadow: true; distance: 50; decay: 2;"
              position="20 10 0"></a-entity>

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
              color="darkgreen">
    </a-circle>

    <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="10 0 -30" rotation="-90 0 0"></a-entity>
</a-scene>
</body>

</html>
